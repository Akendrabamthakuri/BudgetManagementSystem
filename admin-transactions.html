<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View All Transactions - Admin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <h1>ALL TRANSACTIONS</h1>
        
        <div class="filter-section">
            <label>Filter by User:</label>
            <select>
                <option>All Users</option>
                <option>john_doe</option>
                <option>jane_s</option>
            </select>
            <label>Type:</label>
            <select>
                <option>All</option>
                <option>Income</option>
                <option>Expense</option>
            </select>
            <label>Date:</label>
            <input type="date">
            <button class="btn-primary">Filter</button>
        </div>

        <div class="summary-box">
            <div class="summary-item">
                <span>Total Transactions:</span>
                <strong>5420</strong>
            </div>
            <div class="summary-item">
                <span>Total Income:</span>
                <strong>$125,000</strong>
            </div>
            <div class="summary-item">
                <span>Total Expense:</span>
                <strong>$87,500</strong>
            </div>
        </div>

        <div class="table-section">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>User</th>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>john_doe</td>
                        <td>2024-01-15</td>
                        <td>Food</td>
                        <td>$50</td>
                        <td>Expense</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>jane_s</td>
                        <td>2024-01-14</td>
                        <td>Salary</td>
                        <td>$2000</td>
                        <td>Income</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>bob_m</td>
                        <td>2024-01-13</td>
                        <td>Transport</td>
                        <td>$30</td>
                        <td>Expense</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>john_doe</td>
                        <td>2024-01-12</td>
                        <td>Utilities</td>
                        <td>$120</td>
                        <td>Expense</td>
                    </tr>
                </tbody>
            </table>
            <div class="table-buttons">
                <button class="btn-table">View Details</button>
                <button class="btn-table">Export CSV</button>
                <a href="admin-dashboard.html" class="btn-table">Back</a>
            </div>
        </div>
    </div>
</body>
</html>
